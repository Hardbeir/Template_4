<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
    <!-- font awasome cdn link -->
    <link rel="stylesheet" href="css/main.css">

    <!-- custom css file link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- normalize css file link -->
    <link rel="stylesheet" href="css/normalize.css">

    <title>Template_4</title>
</head>
<body>
    
    <!-- custom cursor -->
    <img src="http://placehold.it/50" class="cursor" alt="">
    <!-- custom cursor -->

    <!-- header section start -->
    <header class="header">
        <a href="#home" class="logo">Portfolio</a>

        <div id="menu-btn" class="fas fa-bars"></div>
    </header>
    <!-- header section end -->


    <!-- navbar section start -->
    <div class="navbar">
        <nav class="navbar-link">
            <a id="#home" data-src="http://placehold.it/150">home</a>
            <a id="#about" data-src="http://placehold.it/250">about</a>
            <a id="#services" data-src="http://placehold.it/550">services</a>
            <a id="#projects" data-src="http://placehold.it/650">projects</a>
            <a id="#contact" data-src="http://placehold.it/1850">contact</a>
        </nav>

        <div class="navbar-img">
            <img src="http://placehold.it/450" alt="">
        </div>
    </div>
    <!-- navbar section end -->


   <!--  home section start  -->

    <section class="home" id="home">
        <div class="home-title">
            <h3>Lorem ipsum dolor sit amet.</h3>
            <h3 class="home-title__text">Lorem, ipsum.</h3>
            <h3>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Autem, eaque?</h3>
        </div>
        <img src="http://placehold.it/650" alt="" class="home-img">
    </section>

    <!-- home section ends -->

    
    <!-- custom js file link -->
    <script src="js/script.js"></script>

</body>
</html>
